<html>
<head>
    <meta charset="utf-8"> <title>Задание 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <style>
    </style>

</head>

<body>

<form>
    <div class="center">
        <h2>Опрос для оценки работы сайта</h2>
    </div>

    <div class="StandartForm">
        <legend>Контактная информация</legend>

        <table class="maintable">
            <tr>
                <td class="Lefttable"><label>Имя</label></td><td class="Righttable"><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td class="Lefttable"><label>Телефон</label></td><td class="Righttable"><input type="text" name="phone" /></td>
            </tr>
            <tr>
                <td class="Lefttable"><label>Email</label></td><td class="Righttable"><input type="email" name="email"></td>
            </tr>

        </table>
    </div>
    <br>

    <div class="StandartForm">
        <legend>Сервис</legend>
        <table class="maintable">
            <tr>
                <td class="Lefttable"><label>Какой нашей услугой вы воспользовались?</label></td><td class="Righttable"><input type="number" min="1" max="100" step="1" name="age" /></td>
            </tr>
            <tr>
                <td class="Lefttable"><label>Какую оценку вы поставите?</label></td><td class="Righttable">
                <select name="programmingLangSelector">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            </tr>
            <tr>
            </tr>
        </table>



        <legend>Оценка нашего университета</legend>
        <label>Почему вы выбрали наш сервис?</label><br>
        <input type="radio" name="radiochoise_type" value="1"/><label>Удобство</label><br>
        <input type="radio" name="radiochoise_type" value="3"/><label>Невысокие цены</label><br>
        <input type="radio" name="radiochoise_type" value="4"/><label>Качество</label><br>
        <label>Вы будете рекомендовать наши услуги своим знакомым?</label><br>
        <input type="radio" name="radiochoise_advice" value="true"/><label>Да</label><br>
        <input type="radio" name="radiochoise_advice" value="false"/><label>Нет</label><br>
        <div
        class="checkbox">
            <input type="checkbox" id="click">
            <label for="click" class="text"> Подписаться на рассылку </label>
        </div>
    </div>
    <br>
    <input type="submit" value="Отправить" class="sendbutton">
</form>
<br>


</body>

</html>
